version: "3"
services:
  web-mini-note:
    build: .
    container_name: 5dprince/web-mini-note
    restart: always
    environment:
      - PORT=8080
      - SAVE_PATH=_tmp
      - FILE_LIMIT=100000
      - SINGLE_FILE_SIZE_LIMIT=10240
      - STATIC_ROOT=.
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/_tmp
